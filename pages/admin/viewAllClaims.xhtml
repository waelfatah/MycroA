<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/adminTemplate.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="contentConnected">
		<div id="layoutSidenav_content">
			<main>
			<a style="display:none;">#{claimController.getAllClaims()}</a>
			<div class="card-body">
				<div class="table-responsive">
					<h:form>
						<h:dataTable value="#{claimController.claims}" var="claim"
							border="1" class="table table-bordered" id="dataTable"
							width="100%" cellspacing="0">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Type of Claim" />
								</f:facet>
								<h:outputText value="#{claim.claimType}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Description" />
								</f:facet>
								<h:outputText value="#{claim.descriptionClaim}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Date of Claim" />
								</f:facet>
								<h:outputText value="#{claim.claimDate}" />
							</h:column>
							<h:column>
							<f:facet name="header"><h:outputText value="Action" /></f:facet>
							<h:commandButton action="#{userController.removeUser(user.id)}"
							value="Supprimer" />
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
			</main>
			</div>
	</ui:define>
</ui:composition>
