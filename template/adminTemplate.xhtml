<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<h:outputStylesheet name="admin/css/styles.css" />
		<h:outputStylesheet name="admin/css/bootstrap.css" />
		<h:outputStylesheet
			name="plugins/font-awesome/css/font-awesome.min.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.8.2/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />
		<h:outputStylesheet name="plugins/jquery-ui/jquery-ui.min.css" />
		<!-- Bootstrap -->h
		<h:outputStylesheet name="plugins/bootstrap/css/bootstrap.min.css" />
		<h:outputStylesheet name="plugins/bootstrap/css/bootstrap-slider.css" />
		<!-- Font Awesome -->
		<h:outputStylesheet
			name="plugins/font-awesome/css/font-awesome.min.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.8.2/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />


		<title>Dashboard</title>
	</h:head>
	<h:body class="sb-nav-fixed">
		<div class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand">Welcome
				#{userController.e.usernameEmployee}</a>
			<h:button class="btn btn-link btn-sm order-1 order-lg-0"
				id="sidebarToggle" outcome="#!">
				<i class="fa fa-bars"></i>
			</h:button>
			<!-- Navbar Search-->
			<form
				class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
				<div class="input-group">
				
				</div>
			</form>
			<!-- Navbar-->
			<ul class="navbar-nav ml-auto ml-md-0">
					<h:form>
						<li class="nav-item">
						<h:link outcome="/pages/admin/dashboard" value="" class="nav-link"><i class="fa fa-user fa-fw"></i></h:link>
						</li>
					</h:form>
			</ul>
		</div>
		<div id="layoutSidenav">
			<div id="layoutSidenav_nav">
				<div class="sb-sidenav accordion sb-sidenav-dark"
					id="sidenavAccordion">
					<div class="sb-sidenav-menu">
						<div class="nav">


							<c:if test="#{userController.isExpertEmployee()}">
								<h:form>
									<div class="sb-sidenav-menu-heading">EXPERT</div>
										<li class="nav-item">
										<h:link action="#{claimController.getAllClaims()}}" outcome="/pages/admin/viewAllClaims" value=" View All Claims" class="nav-link"></h:link>
										</li>
								</h:form>
							</c:if>
							
						</div>
					</div>
					<div class="sb-sidenav-footer">
						<div class="small">Logged in as:</div>
						#{userController.e.role}
					</div>
				</div>
			</div>
			<ui:insert name="contentConnected" />
		</div>


		<!--  Content -->
		<h:outputScript name="admin/js/scripts.js" />
		<h:outputScript name="admin/assets/demo/chart-area-demo.js" />
		<h:outputScript name="admin/assets/demo/chart-bar-demo.js" />
		<h:outputScript name="plugins/datatables/jquery.dataTables.js" />
		<h:outputScript name="admin/assets/demo/datatables-demo.js" />
		<h:outputScript name="admin/js/bootstrap.js" />
		<h:outputScript name="admin/js/bootstrap.bundle.js" />
		<h:outputScript name="plugins/jQuery/jquery.min.js" />
		<h:outputScript name="plugins/bootstrap/js/popper.min.js" />
		<h:outputScript name="plugins/bootstrap/js/bootstrap.min.js" />
		<h:outputScript name="plugins/bootstrap/js/bootstrap-slider.js" />
		<h:outputScript name="plugins/tether/js/tether.min.js" />
		<h:outputScript name="plugins/raty/jquery.raty-fa.js" />
		<h:outputScript name="plugins/slick-carousel/slick/slick.min.js" />
		<h:outputScript
			name="plugins/jquery-nice-select/js/jquery.nice-select.min.js" />
		<h:outputScript name="plugins/fancybox/jquery.fancybox.pack.js" />
		<h:outputScript name="plugins/smoothscroll/SmoothScroll.min.js" />
		<h:outputScript name="plugins/google-map/gmap.js" />
		<h:outputScript name="js/script.js" />
	</h:body>
</f:view>
</html>
