<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="contentConnected">
		<div id="layoutSidenav_content">
			<main>
			<a style="display:none;">#{claimController.showAllContractPerClient()}</a>
			<div class="card-body">
				<div class="table-responsive">
					<h:form>
						<h:dataTable value="#{claimController.contrats}" var="contract"
							border="1" class="table table-bordered" id="dataTable"
							width="100%" cellspacing="0">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Start Date of Contract" />
								</f:facet>
								<h:outputText value="#{contract.startDateContract}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="Due Date of Contract" />
								</f:facet>
								<h:outputText value="#{contract.dueDateContract}" />
							</h:column>
							
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="Insured Property" />
								</f:facet>
								<h:outputText value="#{contract.fkInsuredProperty.propertyType}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="Contract Rank" />
								</f:facet>
								<h:outputText value="#{contract.contractRank}" />
							</h:column>
							
							
							<h:column>
							<f:facet name="header"><h:outputText value="Action" /></f:facet>
							<h:commandButton action="#{claimController.goToWithContractId(contract.idContract)}"
							value="Add Claim" class="btn btn-primary d-block mt-2"/>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
			</main>
			</div>
	</ui:define>
</ui:composition>
