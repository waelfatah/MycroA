<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="addClaim" />
	<ui:define name="contentConnected">
		
		
		
		
    <div class="container">
        <h:form id="form" class="needs-validation">
            <!-- Post Your ad start -->
            <fieldset class="border border-gary p-4 mb-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Add a claim</h3>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Date of claim:</h6>
                            <h:inputText value="#{claimController.claim.claimDate}" class="form-control" t:type="date" t:max="2020-15-05" required="true" id="date" label="Date">
                            <f:convertDateTime pattern="yyyy-MM-dd"/> 
                            </h:inputText>
                            <h:message for="date" errorClass="erreur" style = "color:red"/>
                        </div>
                        <div class="col-lg-6">
                        <h:selectOneMenu
						value="#{claimController.claim.claimType}"
						class="font-weight-bold pt-4 pb-1" required="true" id="claimType" label="Claim type">
						<h6 class="font-weight-bold pt-4 pb-1">Choose the Type:</h6>
						<f:selectItem itemLabel="" itemValue="#{null}" />
						<f:selectItems value="#{claimController.claimType}" class="w-100"/>
						</h:selectOneMenu>
						<h:message for="claimType" errorClass="erreur" style = "color:red"/>
                        </div>
                    </div>
                    <h6 class="font-weight-bold pt-4 pb-1">Description:</h6>
                    <h:inputTextarea value="#{claimController.claim.descriptionClaim}" class="border p-3 w-100" row="3" col="10" required="true" id="description" label="Description"/>
                    <h:message for="description" errorClass="erreur" style = "color:red"/>
                    <h:commandButton id="btn" value="Add Claim" action="#{claimController.addClaim()}" styleClass="btn btn-primary d-block mt-2"/>

            </fieldset>
        </h:form>
    </div>

		
		
	</ui:define>
</ui:composition>
