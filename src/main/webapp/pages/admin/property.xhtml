<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentConnected">
	
		<!-- BEGIN : TP1 JSF Introduction Login -->
		<div class="container">

			<h:panelGroup columns="2">
				<b:form id="propertyForm">
					<fieldset class="border border-gary p-4 mb-5">
					<b:form>
						<div class="progress">
							<div class="progress-bar bg-info" role="progressbar"
								style="width: 25%" aria-valuenow="25" aria-valuemin="0"
								aria-valuemax="100">Not for long</div>
						</div>
						<b:inputText id="value"
							value="#{InsuredPropertyController.ip.propertyValue}"
							label="Enter your Property's Value" />
						<b:message for="@previous" />

						<b:selectOneMenu
							value="#{InsuredPropertyController.ip.propertyType}"
							label="Choose the Property Type">
							<f:selectItem itemLabel="Choisir le Type" itemValue="#{null}" />
							<f:selectItems value="#{InsuredPropertyController.propertyTypes}" />
						</b:selectOneMenu>
						<b:commandButton update="@form" value="Add Property"
							action="#{InsuredPropertyController.addProperty()}" />
						<b:messages redisplay="false" />
					
					</b:form>
</fieldset>
				</b:form>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
