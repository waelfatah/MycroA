<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/adminTemplate.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="contentConnected">

		<div id="layoutSidenav_content">
			<div class="container-fluid">
                        <h1 class="mt-4">Personal information</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">My Profile</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body">
                                Welcome back #{userController.e.fNameEmployee} #{userController.e.lNameEmployee}
                            </div>
                        </div>
                  <div class="card mb-4">
                            <div class="card-header">
                               <i class="fas fa-user-tie"></i>
                                Personal Information
                            </div>
                            <div class="card-body">
							<form action="#">
								<!-- First Name -->
								<div class="form-group">
									<label for="first-name">First Name</label>
									<h:inputText value="#{userController.e.fNameEmployee}" class="form-control" readonly="true"/>
								</div>
								<!-- Last Name -->
								<div class="form-group">
									<label for="last-name">Last Name</label>
									<h:inputText value="#{userController.e.lNameEmployee}" class="form-control" readonly="true"/>
								</div>
								<!-- Phone -->
								<div class="form-group">
									<label for="comunity-name">Phone</label>
									<h:inputText value="#{userController.e.phoneEmployee}" class="form-control" readonly="true"/>
								</div>
								
								<div class="form-group">
									<label for="comunity-name">CIN</label>
									<h:inputText value="#{userController.e.CIN}" class="form-control" readonly="true"/>
								</div>
								
								<div class="form-group">
									<label for="comunity-name">Salary</label>
									<h:inputText value="#{userController.e.salary}" class="form-control" readonly="true"/>
								</div>
								
								<div class="form-group">
									<label for="comunity-name">Absenteeism Rate</label>
									<h:inputText value="#{userController.e.absenteeismRate}" class="form-control" readonly="true"/>
								</div>
							</form>
						</div>
					</div>
				</div>
				</div>
	</ui:define>
</ui:composition>
