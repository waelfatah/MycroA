<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="content">
		<div class="login py-5 border-top-1">
		    <div class="container">
		        <div class="row justify-content-center">
		            <div class="col-lg-5 col-md-8 align-item-center">
		                <div class="border">
		                    <h3 class="bg-gray p-4">Login Now</h3>
		                    <form action="#">
		                        <fieldset class="p-4">
		                        	<h:form id="form">
		                        	<h:outputText value="Username" />
		                        	<h:inputText value="#{userController.login}" class="border p-3 w-100 my-2"/>
		                        	<h:outputText value="Password" />
		                        	<h:inputSecret value="#{userController.password}" class="border p-3 w-100 my-2"/>

		                            <div class="loggedin-forgot">
		                                    <input type="checkbox" id="keep-me-logged-in"/>
		                                    <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
		                            </div>
		                            <h:commandButton id="btn" value="Connexion" action="#{userController.doLogin()}" styleClass="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3"/>
		                            <h:message for="btn" style = "color:red"/>
		                            <a class="mt-3 d-block  text-primary" href="#">Forget Password?</a>
		                            </h:form>
		                        </fieldset>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</ui:define>
</ui:composition>
